suite: test serviceaccount template
templates:
  - serviceaccount.yaml
tests:
  - it: should render serviceaccount with default values
    template: serviceaccount.yaml
    release:
      name: test-release
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: test-release-package-tracker
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: package-tracker
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: test-release
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm

  - it: should not render serviceaccount when create is false
    template: serviceaccount.yaml
    set:
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should use custom serviceaccount name when specified
    template: serviceaccount.yaml
    set:
      serviceAccount:
        create: true
        name: custom-sa-name
    release:
      name: test-release
    asserts:
      - equal:
          path: metadata.name
          value: custom-sa-name

  - it: should include custom annotations when specified
    template: serviceaccount.yaml
    set:
      serviceAccount:
        create: true
        annotations:
          eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/my-role
          custom.annotation: value
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: arn:aws:iam::123456789012:role/my-role
      - equal:
          path: metadata.annotations["custom.annotation"]
          value: value

  - it: should include chart labels
    template: serviceaccount.yaml
    chart:
      name: package-tracker
      version: 1.0.0
      appVersion: 1.0.0
    release:
      name: test-release
    asserts:
      - equal:
          path: metadata.labels["helm.sh/chart"]
          value: package-tracker-1.0.0
      - equal:
          path: metadata.labels["app.kubernetes.io/version"]
          value: 1.0.0